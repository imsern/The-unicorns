    let currentRound = 0;

    function updateview() { }

    QUnit.test('Check player choice', function (assert) {
      compareChoices(0);
      let actual = wordIndex[0];
      let expected = 'Rock';
      assert.equal(actual, expected, `${wordIndex[0]} is equal to ${expected}`);

      compareChoices(1);

    });

    QUnit.test('check Player win', function (assert) {
      score[0] = 3;
      score[1] = 0;
      let actual = checkWin();
      let expected = 'You won';
      assert.equal(actual, expected);
    });
    QUnit.test('check AI win', function (assert) {
      score[0] = 0;
      score[1] = 3;
      let actual = checkWin();
      let expected = 'AI won';
      assert.equal(actual, expected);
    });
