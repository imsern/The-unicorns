<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.17.0.css">

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="model.js"></script>
  <script src="controller.js"></script>

  <script src="https://code.jquery.com/qunit/qunit-2.17.0.js"></script>


  <script>
    function show(){}

    QUnit.test('Pick Rock', function (assert) {
      let actual = chooseAction('Rock');
      let expected = 'Rock';
      assert.equal(actual, expected);
    });
    QUnit.test('Pick Paper', function (assert) {
      let actual = chooseAction('Paper');
      let expected = 'Paper';
      assert.equal(actual, expected);
    });
    QUnit.test('Pick Scissor', function (assert) {
      let actual = chooseAction('Scissor');
      let expected = 'Scissor';
      assert.equal(actual, expected);
    });
  </script>
</body>
